<body>

<a href="https://github.com/flowcoin/mnemonic"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<div style="position: absolute; top: 0; left: 0; font-size: 12px; background-color: rgba(255, 255, 255, 0.8)">
    <table>
        <tr>
            <th colspan="2">
                {{ g.user_model.email }}
            </th>
        </tr>
    </table>

    <br>

    {% if g.user %}
        <a href="{{ g.logout_url }}">Logout</a>
    {% else %}
        <a href="{{ g.login_url }}">Login</a>
    {% endif %}
</div>

<div style="text-align: center">      
    <div class="container">
        {%block body%}{% endblock %}
    </div>  
</div>
    
</body>
